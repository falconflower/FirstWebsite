<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Simulation</title>

    <style>
        body {
            background:black;
            color: steelblue;
        }
        header {
            font-family: fantasy;
            font-size: 2.222em;
            display: flex;
            justify-content: center;
            margin: 1em;
            border: 1px dashed steelblue;
            padding: 0.555em;
            border-radius: 60px;
            box-shadow: inset aquamarine 3px 4px 20px 0px;  
            text-shadow: #a00a96 -7px 1px 20px;
            background: #160b20;  
        }
        section {
            box-shadow:  aquamarine 3px 4px 20px 0px;
            margin: 1em;
            border-radius: 22px;
            border:1px solid steelblue;
            padding: 1em;
        }
        footer {
            box-shadow:  lightyellow 3px 4px 20px 0px;
            margin: 3.333em;
            border-radius: 60px;
            border:1px solid steelblue;
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        canvas {
            width: 100%;
            border: 1px solid steelblue;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>MARS SIMULATION</header>
    <section>
        <canvas></canvas>
    </section>

    <footer>Made by falcongirl4 and team.</footer>


</body>
</html>
